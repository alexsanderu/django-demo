<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Enquete</title>
</head>
<body>
<h1> {{question.question_text }} </h1>

<ul>
    {% for choice in question.choice_set.all %}
    <li>{{choice.choice_text }} -- {{choice.votes}} vote{{ choice.votes|pluralize }}}</li>
    {% endfor %}
</ul>

<a href="{% url 'polls:vote' question.id %}">Votar novamente?</a>
<a href="{% url 'polls:index' %}">Ver outra enquete?</a>
</body>
</html>
